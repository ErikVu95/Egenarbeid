<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>

    <div id="app"></div>
    <div id="juks"></div>

    <script>
        //hjelpevariabler
        var juksDiv = document.getElementById('juks');


        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var juksVariabel = 0;

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        function juks() {
            points = points * 10;
            pointsPerClick *= 10;
            juksVariabel = 1;
            if (juksVariabel = 1) {
            juksDiv.innerHTML = 'Du har jukset';
        } 
            updateView();
        }
        
        
        


        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button> </br>
                <button onclick="juks()">Juks for √• tidoble poeng og antall poeng per klikk</button>
            `;
        }
    </script>
</body>

</html>
